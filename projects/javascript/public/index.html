<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Checker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #000;
            color: #FFF;
            border: 2px solid #FFF;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #FFF;
            color: #000;
        }
        #results {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #FFF;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Map Checker</h1>
    <button onclick="checkMaps()">Initialize</button>
    <div id="results"></div>

    <script src="map_checker.js"></script>
    <script>
        function appendToResults(text) {
            const resultsElement = document.getElementById('results');
            if (resultsElement) {
                resultsElement.innerHTML += text + '<br><br>';
                resultsElement.scrollTop = resultsElement.scrollHeight;
            } else {
                console.log(text);
            }
        }

        function checkMaps() {
            appendToResults('Checking maps...<br><br>');
            checkAllMaps(window).then(() => {
                console.log('Map check complete');
            }).catch(error => {
                console.error('Error checking maps:', error);
                appendToResults('An error occurred while checking maps: ' + error.message);
            });
        }
    </script>
</body>
</html>
