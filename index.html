<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Checker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Consolas, Monaco, 'Courier New', monospace;
            background-color: #1E1E1E;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #03A9F4;
        }
        button {
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            width: 80%;
            height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #FFF;
            padding: 10px;
            box-sizing: border-box;
            font-family: Consolas, Monaco, 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .success { color: #4CAF50; }
        .error { color: #F44336; }
        .warning { color: #FF9800; }
        .map-title { color: #03A9F4; }
        .layer-group { color: #9C27B0; }
        .basemap { color: #009688; }
        .operational-layer { color: #8BC34A; }
        .vector-tile-layer { color: #00BCD4; }
        .url { color: #FFEB3B; }
        .layer-id { color: #9E9E9E; }
        .important { color: #FFFFFF; font-weight: bold; }
        .separator { color: #616161; }
    </style>
</head>
<body>
    <h1>Map Checker</h1>
    <button onclick="checkMaps()">Initialize</button>
    <div id="results"></div>

    <script src="map_checker.js"></script>
    <script>
        function appendToResults(text, className = '') {
            const resultsElement = document.getElementById('results');
            if (resultsElement) {
                const span = document.createElement('span');
                span.className = className;
                span.textContent = text;
                resultsElement.appendChild(span);
                resultsElement.scrollTop = resultsElement.scrollHeight;
            } else {
                console.log(text);
            }
        }

        function checkMaps() {
            document.getElementById('results').innerHTML = ''; // Clear previous results
            appendToResults('Checking maps...', 'important');
            checkAllMaps().then(() => {
                console.log('Map check complete');
            }).catch(error => {
                console.error('Error checking maps:', error);
                appendToResults('An error occurred while checking maps: ' + error.message, 'error');
            });
        }
    </script>
</body>
</html>
