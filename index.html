<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Checker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #000;
            color: #FFF;
            border: 2px solid #FFF;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #FFF;
            color: #000;
        }
        #resultsContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #FFF;
            padding: 20px;
            overflow: auto;
        }
        #results {
            font-family: Arial, sans-serif;
            color: #FFF;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .rtl {
            direction: rtl;
            unicode-bidi: bidi-override;
            text-align: right;
            display: inline-block;
        }
        pre {
            margin: 0;
            font-family: inherit;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #FFF;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Map Checker</h1>
    <button onclick="openMapChecker()">Initialize</button>

    <script src="map_checker.js"></script>
    <script>
        function openMapChecker() {
            const width = 800;
            const height = 600;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            const newWindow = window.open('', 'MapChecker', `width=${width},height=${height},left=${left},top=${top}`);
            
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Map Checker Results</title>
                    <style>
                        body, html {
                            height: 100%;
                            margin: 0;
                            font-family: Arial, sans-serif;
                            background-color: #000;
                            color: #FFF;
                            display: flex;
                            flex-direction: column;
                            padding: 20px;
                            box-sizing: border-box;
                        }
                        #results {
                            flex-grow: 1;
                            overflow: auto;
                            white-space: pre-wrap;
                            word-wrap: break-word;
                        }
                    </style>
                </head>
                <body>
                    <div id="results"></div>
                    <script>
                        window.appendToResults = function(text) {
                            const resultsElement = document.getElementById('results');
                            if (resultsElement) {
                                resultsElement.innerHTML += text + '<br><br>';
                                resultsElement.scrollTop = resultsElement.scrollHeight;
                            } else {
                                console.log(text);
                            }
                        }
                    </script>
                </body>
                </html>
            `);
            
            newWindow.appendToResults('Checking maps...<br><br>');
            checkAllMaps().then(() => {
                console.log('Map check complete');
            }).catch(error => {
                console.error('Error checking maps:', error);
                newWindow.appendToResults('An error occurred while checking maps: ' + error.message);
            });
        }
    </script>
</body>
</html>
