<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Checker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #03A9F4;
        }
        button {
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            width: 80%;
            height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #FFF;
            padding: 10px;
            box-sizing: border-box;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        .important { font-weight: bold; }
        .separator { color: gray; }
        .title { font-size: 1.2em; font-weight: bold; }
        .section { font-weight: bold; text-decoration: underline; }
        .map-title { font-weight: bold; color: purple; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maps Service Status</h1>
        <button onclick="checkMaps()">Initialize</button>
        <div id="results"></div>
    </div>

    <script src="map_checker.js"></script>
    <script>
        function appendToResults(text, className = '') {
            const resultsElement = document.getElementById('results');
            if (resultsElement) {
                const span = document.createElement('span');
                span.className = className;
                span.textContent = text;
                resultsElement.appendChild(span);
                resultsElement.scrollTop = resultsElement.scrollHeight;
            } else {
                console.log(text);
            }
        }

        function checkMaps() {
            document.getElementById('results').innerHTML = ''; // Clear previous results
            appendToResults('Checking maps...', 'important');
            checkAllMaps().then(() => {
                console.log('Map check complete');
            }).catch(error => {
                console.error('Error checking maps:', error);
                appendToResults('An error occurred while checking maps: ' + error.message, 'error');
            });
        }
    </script>
</body>
</html>
