<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Checker Results</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #results {
            flex-grow: 1;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="results"></div>
    <script src="map_checker.js"></script>
    <script>
        window.appendToResults = function(text) {
            const resultsElement = document.getElementById('results');
            if (resultsElement) {
                resultsElement.innerHTML += text + '<br><br>';
                resultsElement.scrollTop = resultsElement.scrollHeight;
            } else {
                console.log(text);
            }
        }
        window.onload = function() {
            appendToResults('Checking maps...<br><br>');
            checkAllMaps(window).then(() => {
                console.log('Map check complete');
            }).catch(error => {
                console.error('Error checking maps:', error);
                appendToResults('An error occurred while checking maps: ' + error.message);
            });
        };
    </script>
</body>
</html>
